<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diện tích Chu vi hình tròn</title>
  </head>
  <body>
    <script>
      let inputR = prompt("Nhập vào bán kính hình tròn");
      let r = parseInt(inputR);
      let pi = 3.14;
      let C = 2 + r * pi;
      let S = r * r * pi;
      alert("Chu vi hình tròn = " + C);
      alert("Diện tích hình tròn = " + S);
    </script>
  </body>
</html>
